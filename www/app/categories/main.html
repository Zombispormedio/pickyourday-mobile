<ion-view>
  <ion-content class="has-header">

     <div ng-if="categories.length > 0">
	    <div class="categories" ng-repeat="category in categories"> 
	    	   
	        <div class="item" style="background-image: url({{ category.image.src }});" ng-click="goSearch(category._id)">	      
	       		<div class="overlay" style="background-color:{{ category.color }};"></div>   
	       		<div class="overlay gray"></div>   
	       		<div class="services" ng-if="false">
		       		<img ng-src="{{ category.icon.src}}" alt="{{ category.icon.alt}}">
		       		<span>2k servicios</span>
		       	</div>
	        	<h3>{{ category.name }}</h3>
	        	<p>{{ category.description }}</p>
	        </div>

	    </div>
	  </div>

	  <div ng-if="categories.length <= 0">
	    <p class="no-data">{{msg}}</p>
	  </div>

  </ion-content>
</ion-view>
