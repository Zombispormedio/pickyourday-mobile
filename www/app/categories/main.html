<ion-view>
  <ion-content>

     <div ng-if="categories.length > 0">
	    <div class="categories" ng-repeat="category in categories"> 
	    	   
	        <div class="item" style="background-image: url({{ category.image.src }});">	      
	       		<div class="overlay" style="background-color:{{ category.color }};"></div>   
	       		<div class="overlay gray"></div>   
	        	<h3>{{ category.name }}</h3>
	        	<p>{{ category.description }}</p>
	        </div>

	    </div>
	  </div>

	  <div ng-if="categories.length <= 0">
	  	<hr class="positive">
	  	<h2>Categor√≠as</h2>
	    <p>No hay categorias.</p>
	  </div>

  </ion-content>
</ion-view>
