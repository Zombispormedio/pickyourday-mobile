<ion-view>
	<ion-content class="padding company">
	
	<div class="cabecera">
  		<hr style="background-color:{{company.category_metadata.color}};">
		<h2>{{company.name}}</h2>
		<p>{{company.description}}</p>
		<ion-slide-box ng-if="company.images.length > 0">
		  <ion-slide ng-repeat="image in company.images">
		    <img src="{{image.src}}" alt="{{image.alt}}">
		  </ion-slide>
		</ion-slide-box>
	</div>
	
	

	<a class="button icon icon-left ion-chevron-left" ui-sref="app.companies">Volver</a>
	</ion-content>
</ion-view>
