<ion-view>
  <ion-content class="padding companies">
  
  <hr class="positive">
  <h2>Compañías</h2>

  <div ng-if="companies.length > 0">
    <div ng-repeat="company in companies"> 
    
      <div class="list card" ng-click="goDetail(company)"> 
        <div class="item cabecera">
          <img src="assets/img/{{company.category_metadata.name | healthy}}.png" alt="{{ company.category_metadata.name }}">
          <h3>{{ company.name }}</h3>
        </div>

        <div class="item">
          <p>{{ company.description}}</p>
        </div>

      </div> 

    </div>
  </div>

  <div ng-if="companies.length <= 0">
    <p>No hay compañías.</p>
  </div>

  </ion-content>
</ion-view>
