<ion-view>
  <ion-content class="padding dashboard">

  <ion-refresher
    pulling-text="Pull to refresh..."
    on-refresh="doRefresh()">
  </ion-refresher>
    
    <hr class="positive">
    <h2>Pr√≥ximos picks</h2>
    
    <div ng-if="picks.length > 0">
      <div ng-repeat="pick in picks | orderBy: 'initDate'"> 
      
        <div class="list card pick"> 

          <div class="item item-divider">
            <img src="assets/img/{{ pick.company.category.name }}.png" alt="{{ pick.company.category.name }}">
            <div class="title">
              <h3>{{ pick.service.metadata.name }}</h3>
              <p>{{ pick.initDate | formatDate}}</p>
            </div>
          </div>

          <div class="item item-body">
            <div>
             {{ pick.company.name }}
            </div>
          </div>

        </div> 

      </div>
    </div>
    <div ng-if="picks.length <= 0">
      <p>No tienes picks activos.</p>
    </div>

    <hr class="orange">
    <h2>Promociones</h2>

    <div class="list card promotion"> 

      <div class="item left" style="background-image: url('assets/img/promotion.jpg')">  
      </div>

      <div class="item right">
        <div class="title">
          <h3>Corte de pelo gratis</h3>
          <p>Corte de pelo gratis con tu peinado</p>
        </div>
      </div>

    </div> 
    
  </ion-content>
</ion-view>
