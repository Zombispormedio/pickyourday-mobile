<ion-view>

	<ion-header-bar class="bar-light bar-subheader">
	  <input type="search"
	         placeholder="Filter companies..."
	         ng-model="search"
	         ng-change="scrollTop()"
	         class="full-width">
	</ion-header-bar>

  <ion-content class="padding profile has-header">


	<ion-list> 

	  <ion-item ng-repeat="company in companies" class="my-item" ng-click="goDetail(company._id)"> 
	      {{ company.name }}
	  </ion-item>

	</ion-list>
