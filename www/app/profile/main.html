<ion-view>
  <ion-content class="padding profile">

    <hr class="positive">
    <h2>Tu perfil</h2>


    <h3>{{user.name}}</h3>
    <p>{{user.email}}</p>

    <div ng-if="user.id !=''">
        <img src="http://graph.facebook.com/{{user.id}}/picture?width=270&height=270"/>
    </div>


  </ion-content>
</ion-view>
